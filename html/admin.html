<html>
  <head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
    $(document).ready(function() {
        $("#btn1").click(function() {
            eventClick("1");
        });
        $("#btn2").click(function() {
            eventClick("2");
        });
        $("#btn3").click(function() {
            eventClick("3");
        });
        $("#btn4").click(function() {
            eventClick("4");
        });

        function eventClick(id){
                $.ajax({
                 type: "GET",
                 url: "/get_subcategory?id=" + id,
                 dataType: "json",
                 success: function(result){
                      var result2 = "";
                      for (var i = 0; i < result.data.length; i++) {
                          result2 += '<a href="#" class="list-group-item">' +
                      result.data[i].name + ":" +
                      result.data[i].minPriceRon + "-" +
                      result.data[i].maxPriceRon;
                      }
                  $("#" + "listgroup1").html(result2);
                 }
                });
          
        };
    });
    </script>

    <title></title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Hello!</h2>
        <p>Welcome to Foody, ready to get started?</p>
          <div class="btn-group">
            <button class="btn btn-primary" type="button" id="btn1">Romaneasca</button>
            <button class="btn btn-primary" type="button" id="btn2">Chineza</button>
            <button class="btn btn-primary" type="button" id="btn3">Italiana</button>
            <button class="btn btn-primary" type="button" id="btn4">Indiana</button>     
           </div>
           <p></p>
        <div class="list-group" id="listgroup1" class="collapse">
        </div>
      </div>
      <div id="test">
      </div>
    </div>
  </body>
</html>
